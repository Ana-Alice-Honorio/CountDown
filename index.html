<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" rel="stylesheet">
  <title>CountDown</title>
</head>
<body>
  <ul class="countdown">
    <li>
      <span data-time></span>
      <div>Day(s)</div>
    </li>
    <li>
      <span data-time></span>
      <div>Hour(s)</div>
    </li>
    <li>
      <span data-time></span>
      <div>Min.</div>
    </li>
    <li>
      <span data-time></span>
      <div>Sec.</div>
    </li>
  </ul>
  <script type="module" src="index.js"></script>
</body>
</html>
